<table>
  <tr>
    <td>
      <label>Avatar Name:</label>
    </td>
    <td>{{account.Name}}</td>
  </tr>
  <tr>
    <td>
      <label>Avatar User Level:</label>
    </td>
    <td>{{account.AccessLevel}}</td>
  </tr>
  <tr>
    <td>
      <label>User Email:</label>
    </td>
    <td>{{account.Email}}</td>
  </tr>
</table>
<hr>
<h3>Reset Password</h3>
<form ng-submit="setPassword()">
  <table>
    <tr>
      <td>
        <label>Password:</label>
      </td>
      <td>
        <input type="password" ng-model="password.password" />
      </td>
      <td><strong style="color:red">{{password.passwordError}}</strong>
      </td>
    </tr>
    <tr>
      <td>
        <label>Confirm:</label>
      </td>
      <td>
        <input type="password" ng-model="password.confirm" />
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <button class="btn" type="submit" ng-disabled="disablePasswordSubmit" ng-class="{'disabled': password.disablePasswordSubmit}">Submit reset</button>
      </td>
      <td>
        <strong style="color:green">{{password.passwordResult}}</strong>
      </td>
    </tr>
  </table>
</form>
<hr>
<h3>Iar functions:</h3>
<button class="btn" ng-click="iar.showLoad()">Load IAR</button>
<button class="btn" ng-click="iar.showSave()">Save IAR</button>
<div ng-if="iar.state == 'load'">
  loading page
</div>
<div ng-if="iar.state == 'save'">
  saving page
</div>
